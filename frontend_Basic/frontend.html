<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLO Base64 Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 30px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      #result {
        margin-top: 20px;
        padding: 10px;
        background: #fafafa;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      #outputImg {
        display: none;
        max-width: 100%;
        margin-top: 20px;
        border-radius: 8px;
      }
      .upload-btn {
        display: inline-block;
        padding: 10px 20px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
      }
      .upload-btn:hover {
        background: #4338ca;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YOLO Base64 Detection</h1>

      <input type="file" id="fileInput" accept="image/*" /><br /><br />
      <button type="button" id="uploadBtn" class="upload-btn">
        Upload & Detect
      </button>

      <div id="result"></div>
      <img id="outputImg" alt="Detection Result" />
    </div>

    <script>
      const uploadBtn = document.getElementById("uploadBtn");
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");
      const outputImg = document.getElementById("outputImg");

      uploadBtn.addEventListener("click", async () => {
        if (!fileInput.files.length) return alert("Please select an image");

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onloadend = async () => {
          const base64data = reader.result;

          try {
            const res = await fetch("http://127.0.0.1:8000/predict", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ image: base64data }),
            });

            if (!res.ok) throw new Error(`Server error: ${res.status}`);
            const data = await res.json();

            resultDiv.innerHTML = data.labels.length
              ? `<b>Detections:</b> ${data.labels.join(", ")}`
              : "No objects detected";

            if (data.output_image) {
              outputImg.src = data.output_image; // Base64 image
              outputImg.style.display = "block";
            }
          } catch (err) {
            console.error(err);
            alert("Upload failed: " + err.message);
          }
        };

        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
